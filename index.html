<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Project-Sign-up-Form</title>
  </head>
  <body>
    <div class="container">
      <section class="group1">
        <div class="logo">
          <img src="odin-lined.png" alt="Odin-Logo" />
          <h1>ODIN</h1>
        </div>
      </section>
      <section class="group2">
        <div class="introduction-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p class="seperate-text">
            You
            <em>know</em>
            you want to
          </p>
        </div>
        <form>
          <p class="seperate-text text">Let'do this</p>
          <div class="form-container">
            <div class="user-input-box">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>
            <div class="user-input-box">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
            <div class="user-input-box">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="user-input-box">
              <label for="phoneNumber">Phone Number</label>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                maxlength="10"
                pattern="[0-9]{10}"
                required
              />
            </div>
            <div class="user-input-box">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="user-input-box">
              <label for="password">Confirm Password</label>
              <input
                type="password"
                id="conpassword"
                name="password"
                required
              />
            </div>
          </div>
          <div class="create-account">
            <button class="create-btn" type="submit" id="submit-btn">
              Create Account
            </button>
          </div>
        </form>
        <p class="bottom text">
          Already have an account? <a href="url">Log in</a>
        </p>
      </section>
    </div>
  </body>
</html>
